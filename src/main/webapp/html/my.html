<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link href="/css/my.css" rel="stylesheet">
    <title>RPG</title>
</head>
<body>
<div class="container-fluid">
    <h1>RPG admin panel</h1>
    <div class="row">
        <div class="col-md-4 mb-3">
            Count per page
            <select class="custom-select js-pagination-select mr-sm-2">
                <option selected>Choose...</option>
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="20">20</option>
            </select>
        </div>
        <div class="col-md-12">
            <table class="table">
                <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Title</th>
                    <th scope="col">Race</th>
                    <th scope="col">Profession</th>
                    <th scope="col">Level</th>
                    <th scope="col">Birthday</th>
                    <th scope="col">Banned</th>
                    <th scope="col">Edit </th>
                    <th scope="col">Delete</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
            <nav>
                <ul class="pagination"></ul>
            </nav>
        </div>
        <div class="col-md-6">
            <h2 class="mb-3">Create player</h2>
            <form>
                <div class="form-group row">
                    <label for="colFormLabel" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="colFormLabel" name="name" value="" data-validator-required>
                        <div class="invalid-feedback"></div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="colFormLabelTitle" class="col-sm-2 col-form-label">Title</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="colFormLabelTitle"  name="title" value="" data-validator-required>
                        <div class="invalid-feedback"></div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="colFormLabelRace" class="col-sm-2 col-form-label">Race</label>
                    <div class="col-sm-10">
                        <select class="custom-select my-1 mr-sm-2" name="race" id="colFormLabelRace" data-validator-required>
                            <option value="HUMAN">HUMAN</option>
                            <option value="DWARF">DWARF</option>
                            <option value="ELF">ELF</option>
                            <option value="GIANT">GIANT</option>
                            <option value="ORC">ORC</option>
                            <option value="TROLL">TROLL</option>
                            <option value="HOBBIT">HOBBIT</option>
                        </select>
                        <div class="invalid-feedback"></div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="colFormLabelProfession" class="col-sm-2 col-form-label">Profession</label>
                    <div class="col-sm-10">
                        <select class="custom-select my-1 mr-sm-2" name="profession" id="colFormLabelProfession" data-validator-required>
                            <option value="WARRIOR">WARRIOR</option>
                            <option value="ROGUE">ROGUE</option>
                            <option value="SORCERER">SORCERER</option>
                            <option value="CLERIC">CLERIC</option>
                            <option value="PALADIN">PALADIN</option>
                            <option value="NAZGUL">NAZGUL</option>
                            <option value="WARLOCK">WARLOCK</option>
                            <option value="DRUID">DRUID</option>
                        </select>
                        <div class="invalid-feedback"></div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="colFormLabelBirthday" class="col-sm-2 col-form-label">Birthday</label>
                    <div class="col-sm-10">
                        <label class="input-clearable input-icon input-icon-sm input-icon-right">
                            <input
                                    id="colFormLabelBirthday"
                                    type="text"
                                    name="birthday"
                                    value=""
                                    class="form-control form-control-sm border-primary date-picker flatpickr-input"
                                    readonly="readonly"
                                    data-validator-required>
                        </label>
                        <div class="invalid-feedback"></div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="colFormLabelBanned" class="col-sm-2 col-form-label">Banned</label>
                    <div class="col-sm-10">
                        <input type="checkbox" class="form-check-input" id="colFormLabelBanned" name="banned">
                        <div class="invalid-feedback"></div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="colFormLabelLevel" class="col-sm-2 col-form-label">Level</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="colFormLabelLevel" name="level" value="" min="1" max="100" data-validator-required>
                        <div class="invalid-feedback"></div>
                    </div>
                </div>
                <button type="button" class="btn btn-success js-submit">Success</button>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="/js/_glob.js"></script>
<script src="/js/_common.js"></script>
</body>
</html>
